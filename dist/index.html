<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        
        <title>Color Game by myself</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">

    </head>
    <body>
        <div class="header">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">Color Game</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav mr-auto">
                        <a class="nav-item nav-link mode active" href="#">Easy</a>
                        <a class="nav-item nav-link mode" href="#">Hard</a>
                        <a class="nav-item nav-link mode" href="#">Nightmare</a>
                    </div>
                    <div class="navbar-nav">
                        <a class="nav-item nav-link" href="#">DataLab</a>
                    </div>
                </div>
                
            </nav>
        </div>

        <div class="text-center text-white container">
            <div class="board">
                <h3 class="display-3 font-weight-bold text-uppercase"><span id="color-picked">RGB</span></h3>
                <h5 class="display-4 text-uppercase"><span id="message">What's the color?</span></h5>
                <h6 class="display-5 text-uppercase"><span id="countDown"></span></h6>
            </div>
            <div class="mx-auto text-center">
                <div class="deck row" id="cardsDisplay">
                    
                        <div class="card"></div>
                        <div class="card"></div>
                        <div class="card"></div>
                        <div class="card"></div>
                        <div class="card"></div>
                        <div class="card"></div>
                
                </div>
            </div>
        </div>

        <div class="footer text-center text-white">
                <div class="mx-auto"><button type="button" id="reset" class="reset btn btn-outline-light"><i class="fa fa-refresh" aria-hidden="true"></i> <span>New Color</span></button></div>
        </div>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>


        <script type="text/javascript" src="main.bundle.js"></script>
    </body>
</html>
